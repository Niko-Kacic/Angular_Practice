<h4>Listado</h4>
  <ul class="list-group">
    <li *ngFor="let pj of characterList;
                let i = index;
                let isFirst = first;
                let isLast = last;
                let isEven = even;
                let isOdd = odd;"
      class="list-group-item"
      [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
      }">
    <span class="text-primary">{{i+1}}. </span>

    <span>{{pj.name}} -</span>
    <strong> Power: </strong>
    <span>{{pj.power}}</span>

    <!-- <span> Es el primero: {{ isFirst }}</span>
    <span> Es el ultimo: {{ isLast }}</span> -->
    <!-- <span> Es par: {{ isEven }}</span>
    <span> Es impar: {{ isOdd }}</span> -->
  </li>
</ul>
